<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <!-- Define Gradients -->
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" /> <!-- Indigo -->
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" /> <!-- Cyan -->
    </linearGradient>
  </defs>

  <!-- Background (Optional: Remove if you want transparent) -->
  <rect width="400" height="120" fill="#ffffff" rx="20" fill-opacity="0"/>

  <!-- Logo Icon: The "Litl" Spark -->
  <g transform="translate(40, 30) scale(0.6)">
    <!-- A 4-point rounded star shape representing AI/Sparks -->
    <path fill="url(#aiGradient)" d="M50 0C50 27.6142 27.6142 50 0 50C27.6142 50 50 72.3858 50 100C50 72.3858 72.3858 50 100 50C72.3858 50 50 27.6142 50 0Z" />
    <!-- Center white dot for "Little" detail -->
    <circle cx="50" cy="50" r="12" fill="white"/>
  </g>

  <!-- Text: LitlAI -->
  <text x="110" y="72" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e293b" letter-spacing="-1">
    Litl<tspan fill="url(#aiGradient)">AI</tspan>
  </text>
</svg>